<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerEcho - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #feca57;
            --tertiary-color: #ff9ff3;
            --text-color: #333;
            --bg-color: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
            position: relative;
        }

        .login-header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 30px;
            position: relative;
        }

        .login-header h2 {
            margin: 0;
            font-size: 28px;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #ddd;
            border-radius: 0;
            padding: 10px 0;
            font-size: 16px;
            background-color: transparent;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }

        .form-control-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            transition: all 0.3s;
            pointer-events: none;
            color: #aaa;
        }

        .form-control:focus + .form-control-placeholder,
        .form-control:not(:placeholder-shown) + .form-control-placeholder {
            font-size: 12px;
            transform: translateY(-20px);
            color: var(--primary-color);
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-login:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: var(--secondary-color);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: var(--secondary-color);
        }

        .shield-icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: white;
            background-color: var(--primary-color);
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        .shield-icon {
            animation: pulse 2s infinite;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            font-size: 18px;
            color: white;
            transition: all 0.3s;
        }

        .social-login-btn:hover {
            transform: translateY(-3px);
        }

        .facebook {
            background-color: #3b5998;
        }

        .google {
            background-color: #db4a39;
        }

        .twitter {
            background-color: #1da1f2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-shield-alt shield-icon"></i>
            <h2>Welcome Back</h2>
        </div>
        <form class="login-form">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder=" " required>
                <label for="username" class="form-control-placeholder">Username or Email</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder=" " required>
                <label for="password" class="form-control-placeholder">Password</label>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            </div>
            <button type="submit" class="btn btn-login">Log In</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="social-login">
                <a href="#" class="social-login-btn facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-login-btn google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-login-btn twitter"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
